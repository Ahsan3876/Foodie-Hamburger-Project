<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Hamburger Project</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js"defer></script>
    <div class="main-content">
    </head>
    <body>
        <header>
            <div class="header-content  menu-open">
                <div class="logo">
                    <img src="Images/foodie hamburger logo.png" alt="logo">
                </div>
                <div class="hamburger-menu-container">
                    <div class="hamburger-menu"><span class="hamburger-icon">&#9776;</span></div>
            </div>
                <nav>
                    <span class="close-icon">&times;</span>
                    <a href="#top-picks">Top picks</a>
                    <a href="#whopper">whopper</a>
                    <a href="#stunner-menu">Stunner Menu</a>
                    <a href="#New-foodie-collection">New Foodie Collection</a>
                    <a href="#deal">Deal of the day</a>
                </nav>
        </div>
        </header>
        <main>
            <section class="hero-section">
                <div class="img-container">
                    <img src="Images/hero image.png" alt="hero image">
                </div>
                <p class="hero-text">Well, You can’t resist anymore!</p>
            </section>
            <section id="top-picks" class="section">
                <h1>Top picks</h1>
                <div class="img-container">
                    <img src="Images/peter-dawn-sxZ_Ca6MkWM-unsplash 1.png" alt="2nd image">
                </div>
            </section>
            <section id="whopper" class="section">
                <h1>Whopper</h1>
                <div class="img-container">
                    <img src="Images/enggal-mukti-48F-Uvx9wvw-unsplash 2.png" alt="3rd image">
                </div>
            </section>
            <section id="stunner-menu" class="section">
                <h1>Stunner Menu</h1>
                <div class="img-container">
                    <img src="Images/jonathan-borba-8l8Yl2ruUsg-unsplash 1.png" alt="4th image">
                </div>
            </section>
            <section id="New-foodie-collection"  class="section">
                <h1>New Foodie Collection</h1>
                <div class="img-container">
                    <img src="Images/john-fornander-VedLcUfLi74-unsplash 1.png" alt="5th image">
                </div>
            </section>
            <section id="deal" class="section">
                <h1>Deal of the day</h1>
                <div class="img-container">
                    <img src="Images/sk-CK6tjAIMJWM-unsplash (1) 1.png" alt="6th image">
                </div>
            </section>
            <h3 class="go-to-top"><a href="#">Go to top</a></h3>
            <footer>
                <p class="editor">Made with ❤️ by Rana Ahsan Ali</p>
            </footer>
        </main>
    </body>
    </html>
    </div>
